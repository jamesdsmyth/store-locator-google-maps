<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>POC</title>
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <div id="container">
      <div id="store-list-container">
        <input type="text" id="search" placeholder="Search by Mall or Emirate" />
        <ul id="store-list"></ul>
      </div>
      <div id="map"></div>
      <div id="map-info" class="hidden">
        <span class="close-map-info">x</span>
        <h3>Home Centre</h3>
        <p class="mall"></p>
        <p class="region"></p>
        <p class="opening-hours"></p>
      </div>
    </div>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA1cDFYHLzekVPlTHiE8pH1wNVHK5vYbU&callback=initMap"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
  </body>
</html>
